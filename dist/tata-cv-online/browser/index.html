  <!-- //faq schema -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "I am a first time buyer. How do I find the truck which is right for me?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The Tata Motors bookonline Platform offers you multiple ways to find your preferred vehicle. Search by selecting your vehicle application, model, or any of our vehicle ranges (Intra, Yodha, ACE Gold or any other). Filter the search further as per your budget, payload requirements, fuel type or other options available. Browse through the results and choose the vehicle that best suits your requirements."
          }
        },
        {
          "@type": "Question",
          "name": "I am confused between two vehicles. How do I make a choice?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "In the ‘Compare’ tab on the bookonline platform, you can select and compare up to 3 TML vehicle variants. Add the vehicles you want to compare in the comparator and choose what suits you best on the basis of performance, design & build, comfort, safety, warranty and price."
          }
        },
        {
          "@type": "Question",
          "name": "How do I exchange my old vehicle along with buying a new one?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "In the ‘Exchange’ tab on the Online Sales Platform, you will be redirected to the ‘TATA OK’ website. Click on ‘sell your truck’ to enter your contact information and basic details about the vehicle you want to sell. Our dealer associate will contact you for further information on the exchange process."
          }
        },
        {
          "@type": "Question",
          "name": "How do I communicate with financiers to secure loan for my vehicle purchase?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Select your TATA vehicle and click on ‘Book Now’. Choose your preferred dealer during checkout and pay the initial booking amount. Our dealer associate will contact you for documentation requirements and enable interaction with suitable financiers."
          }
        },
        {
          "@type": "Question",
          "name": "How can I contact a sales representative for further assistance?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The bookonline Platform offers you multiple options to connect with our representatives for any kind of assistance. You can click on the WhatsApp icon to send a message to the official ‘Tata Motors CV’ number and chat with our support agent to resolve your queries. You can click on the call icon and either call the helpline or request a call back by entering your basic contact information. You can also click on the ‘Need Assistance’ button provided on the checkout page to reach out to our toll free number or request a call back from our support agent"
          }
        },
        {
          "@type": "Question",
          "name": "How can I cancel my booking?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The bookonline platform facilitates booking transaction between the customer and the dealer. The cancellation process for this is handled offline. Please contact the dealer associate for cancellation and refund related information."
          }
        }
      ]
    }
  </script>
